<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>12. HTML - form 기본 </title>
    </head>
    <body>
        <h1>HTML - form 기본</h1>
        <form action="서버주소">
            <input type="text">     <!--사용자로부터 정보를 받을 수 있다.-->
            <p>아이디: <input type="text" name="ID"></p>        <!--name의 역할은 서버로 보낼 때, 항목?값이랑 비슷하다.-->
            <p>비밀번호: <input type="password" name="pw"></p>
            <input type="submit">
        </form>
    </body>
</html>
