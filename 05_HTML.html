<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>05. DOCTYPE</title>
    </head>
    <body>
        <h1>05. DOCTYPE</h1>
            <h2>DOCTYPE이란?</h2>
                <p>DOCTYPE은 'Document Type Declaration'을 줄인 말로, 타입을 선언하는 문서의 뜻이다. 그래서 표준에 따라서 태그가 추가 되거나, 삭제할 수 있다. 현재는 HTML5를 사용하고 있으며, 여러 가지를 그동안 사용했지만, 지금은 '!DOCTYPE html'로 간단하게 선언할 수 있다.</p>
    </body>
</html>
