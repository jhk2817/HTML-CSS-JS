<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>10. Table</title>
    </head>
    <body>
        <h1>Table</h1>
        <table border="2">
            <thead>
                <tr>
                    <th>이름</th> <th>성별</th> <th>나이</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>김지현</td> <td>여자</td>   <td>27살</td>
                </tr>
                <tr>
                    <td>이희수</td> <td>여자</td>   <td>27살</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>꿈돌이</td> <td>무관</td>   <td>장수</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
